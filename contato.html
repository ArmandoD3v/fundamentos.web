<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contato</title>

    <link rel="stylesheet" href="./assets/css/style.css" />

  </head>
  <body>
    <nav>
      <ul>
        <li>
          <a href="index.html"> Home </a>
        </li>
        <li>
          <a href="contato.html"> Contato </a>
        </li>
      </ul>
    </nav>

    <main class="contato">
      <section class="form">
        <h2>Entre em contato comigo</h2>

        <!-- <div class="teste"></div> -->

        <form>
          <label for="nome">Nome:</label>
          <input type="text" id="nome" onkeyup="valorNome()"/>
          <div id='txtNome'></div>

          <label for="email">E-mail:</label>
          <input type="email" id="email" onkeyup="validaEmail()" />
          <div id='txtEmail'></div>

          <label for="assunto">Assunto:</label>
          <textarea name="assunto" id="assunto" cols="60" rows="5" onkeyup="validaAssunto()"></textarea>
          <div id='contador'></div>
          <div id='txtAssunto'></div>

          <button type="submit" onclick="enviar()">Enviar</button>
        </form>
      </section>

      <section class="endereco">
        <h2>Endereço:</h2>
        <p>Praça da Liberdade, 60</p>
        <p>Liberdade, São Paulo </p>

        <iframe
          src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d3657.3700365706704!2d-46.635268!3d-23.55515!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce59a919eb741f%3A0xf7a14a705f71873b!2sPra%C3%A7a%20da%20Liberdade%2C%2060%20-%20Liberdade%2C%20S%C3%A3o%20Paulo%20-%20SP%2C%2001503-010!5e0!3m2!1spt-BR!2sbr"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          id='mapa'
          onmouseout="mapaNormal()"
          onmouseover="mapaZoom()"
        ></iframe>
      </section>
    </main>

    <footer>
      <p>Feito por Armando</p>
    </footer>



    <script src='./assets/js/script.js'></script>
  </body>
</html>
